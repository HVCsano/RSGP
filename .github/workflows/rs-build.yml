name: Release Crates

on:
    push:
        tags:
            - 'v*'

jobs:
    build-linux:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Rust
              uses: actions-rust-lang/setup-rust-toolchain@v1
            - name: Build crates
              run: cargo build --release
            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload worker binary
              uses: softprops/action-gh-release@v2
              with:
                  draft: true
                  files: |
                      target/release/rsgp-manager
                      target/release/rsgp-worker
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    build-windows:
        runs-on: windows-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up Rust
              uses: actions-rust-lang/setup-rust-toolchain@v1

            - name: Build crates
              run: cargo build --release
            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload worker binary
              uses: softprops/action-gh-release@v2
              with:
                  draft: true
                  files: |
                      target/release/rsgp-manager.exe
                      target/release/rsgp-worker.exe
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    build-web:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - uses: denoland/setup-deno@v2
              with:
                  deno-version: vx.x.x
            - name: Install dependencies
              run: deno install
              working-directory: ./web

            - name: Build web
              run: deno task build
              working-directory: ./web

            - name: Archive web build
              run: zip -r web.zip build/
              working-directory: ./web

            - name: Upload web.zip to release
              uses: softprops/action-gh-release@v2
              with:
                  draft: true
                  files: ./web/web.zip
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
