name: Release Crates

on:
    push:
        tags:
            - 'v*'

jobs:
    build-linux:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Rust
              uses: actions-rust-lang/setup-rust-toolchain@v1
            - name: Build crates
              run: cargo build --release
            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload worker binary
              uses: softprops/action-gh-release@v2
              with:
                  draft: true
                  files: |
                      target/release/rsgp-manager
                      target/release/rsgp-worker
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    build-windows:
        runs-on: windows-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up Rust
              uses: actions-rust-lang/setup-rust-toolchain@v1

            - name: Build crates
              run: cargo build --release
            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload worker binary
              uses: softprops/action-gh-release@v2
              with:
                  draft: true
                  files: |
                      target/release/rsgp-manager.exe
                      target/release/rsgp-worker.exe
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    build-linux-arm:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install cross
              run: cargo install cross

            - name: Build for ARM64
              run: cross build --release --target aarch64-unknown-linux-gnu

            - name: Rename ARM binaries
              run: |
                  mv target/aarch64-unknown-linux-gnu/release/rsgp-manager target/aarch64-unknown-linux-gnu/release/rsgp-manager-arm
                  mv target/aarch64-unknown-linux-gnu/release/rsgp-worker target/aarch64-unknown-linux-gnu/release/rsgp-worker-arm

            - name: Upload ARM binaries
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      target/aarch64-unknown-linux-gnu/release/rsgp-manager-arm
                      target/aarch64-unknown-linux-gnu/release/rsgp-worker-arm
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
